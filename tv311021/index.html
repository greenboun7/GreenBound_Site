                            <table border="0" cellspacing="0" cellpadding="0" class="topGradiBg" width="100%"

                                    <td class="sampleTxt">

        <tr>

                        <td align="right" width="8%"><img src="./Gov_of_Karnataka_Logo.svg" class="btmThksLogo" /> <img
